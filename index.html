<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script
      src="https://kit.fontawesome.com/6b7d429c30.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="image">
          <img
            src="https://evbtraining.de/wp-content/uploads/2021/03/evblogo.png"
            alt=""
          />
        </div>
        <h2>Login</h2>
        <div class="wrapper_credentials">
          <div class="username">
            <label for="user">Username</label> <br />
            <input type="text" placeholder="" id="username" />
          </div>
          <div class="password">
            <label for="password">Password</label> <br />
            <input type="password" placeholder="" id="password" />
          </div>
          <div class="loginButton">
            <button id="login" onclick="getLogin()">Login</button>
          </div>
        </div>
      </div>
    </div>

</html>
